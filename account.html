<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="account.css" type="text/css">

</head>

<body>
    <nav>
        <div id="dropdown">
            <button id="dropdown-btn">
                <i class="fa fa-user" aria-hidden="true"></i>
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <button id="profile">Profile</button>
                <hr>
                <button id="logout">Log Out</button>
            </div>
        </div>
    </nav>

    <div id="modal">
        <div id="modal-content">
            <span id="close">&times;</span>
            <form id="profile-form" method="PUT" action="">
                <label>Username</label>
                <input class="fields username" type="text" name="username" disabled />
                <br>
                <label>Password</label>
                <input class="fields" type="password" name="password" disabled />
                <br>
                <label>Repeat Password</label>
                <input class="fields" type="password" name="repeatpw" disabled />
                <br>
                <label>Email</label>
                <input class="fields" type="text" name="email" disabled />
                <br>
                <label>First Name</label>
                <input class="fields" type="text" name="firstname" disabled />
                <br>
                <label>Last Name</label>
                <input class="fields" type="text" name="lastname" disabled />
                <br>
                <label>Country</label>
                <input class="fields" type="text" name="country" disabled />
                <br>
                <label>Date of Birth</label>
                <input class="fields" type="date" name="dateofbirth" disabled />
                <div id="profile-buttons">
                    <button>Edit Profile</button>
                    <button type="submit" name="submit">Update</button>
                </div>
            </form>
        </div>
    </div>


    <script src="account.js"></script>
</body>

</html>
