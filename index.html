<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>3rd Semester Exam Project</title>
  </head>
  <body>
    <section id="landing">
      <nav>
        <a href="#Home">Home</a>
        <a href="#MoreGames">More Games</a>
      </nav>
      <div class="title"></div>
      <div class="earth"></div>

      <form id="signup-form" method="POST" action="">
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" name="submit">Sign Up</button>

    </form>

    <form id="login-form" method="" action="">
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" name="submit">Log In</button>

    </form>

    <button id="new-acc">Create new account</button>
    <h1 id="acc-created">Account created</h1>
    <h1 id="logged-in">Logged In</h1>
    <h1 id="error-msg">Error</h1>
    
    </section>

    <section id="game_page">
      <div class="game_container">
        <div class="chose_theme"></div>
        <div class="game"></div>
      </div>
    </section>

    <section id="all_games">
      <div class="games_container">
        <div id="item1"></div>
        <div id="item2"></div>
        <div id="item3"></div>
        <div id="item4"></div>
        <div id="item5"></div>
        <div id="item6"></div>
        <div id="item7"></div>
        <div id="item8"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
