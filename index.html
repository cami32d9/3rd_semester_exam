<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>3rd Semester Exam Project</title>
</head>
<body>

<div class="game">
    <div class="wheels"></div>

    <div class="main_buttons">
        <button class="start_button">Start!</button>
        <button class="spin_button">Spin!</button>
    </div>

<!--  NOTE! These buttons could be added with JavaScript, so there will be as many
  buttons as there are wheels. -->
    <div class="hold_buttons">
        <button class="hold_wheel" data-holdwheel="1">Hold wheel 1</button>
        <button class="hold_wheel" data-holdwheel="2">Hold wheel 2</button>
        <button class="hold_wheel" data-holdwheel="3">Hold wheel 3</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
