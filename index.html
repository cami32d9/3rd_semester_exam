<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>3rd Semester Exam Project</title>
</head>

<body>
  <section id="landing">
    <nav>
      <a href="#Home">Home</a>
      <a href="#MoreGames">More Games</a>
    </nav>
    <div class="title"></div>
    <div class="earth"></div>

    <div id="logo-form-container">

      <div id="logo-container"></div>

      <div id="form-container">
        <h1 id="signup-h1">Sign Up</h1>
        <div id="bars-container">
          <div class="bar">
            <div class="first-step progress"></div>
          </div>
          <div class="bar">
            <div class="second-step progress"></div>
          </div>
        </div>
        <form id="signup-form" method="POST" action="">
          <div id="first-fields">
            <div class="group">
              <input class="fields" type="text" name="username" required>
              <label>Username</label>
            </div>
            <div class="group">
              <input class="fields" type="password" name="password" required>
              <label>Password</label>
            </div>
            <div class="group">
              <input class="fields" type="password" name="repeatpw" required>
              <label>Repeat Password</label>
            </div>
          </div>
          <div id="second-fields">
            <div class="group">
              <input class="fields" type="text" name="email" required>
              <label>Email</label>
            </div>
            <div class="group">
              <input class="fields" type="text" name="firstname" required>
              <label>First Name</label>
            </div>
            <div class="group">
              <input class="fields" type="text" name="lastname" required>
              <label>Last Name</label>
            </div>
            <div class="group">
              <input class="fields" type="text" name="country" required>
              <label>Country</label>
            </div>
            <div class="group">
              <input class="fields" type="date" name="dateofbirth" value="" required>
              <!-- <label>Date of Birth</label> -->
            </div>
            <div id="checkboxes">
              <input id="first-checkbox" type="checkbox"> I accept the Terms of Use
              <br>
              <input id="second-checkbox" type="checkbox"> I want to receive newsletters and great offers
            </div>
          </div>
          <h1 id="error"></h1>
          <button id="next-btn" name="next">Next</button>
          <div id="buttons-container">
          <button id="back-btn" name="back">Back</button>
          <button id="signup-btn" type="submit" name="submit">Sign Up</button>
      </div>
      <div class="line">OR</div>
      <button id="already-acc">Log In</button>
      </form>

      <form id="login-form" method="" action="">
        <div class="group">
          <input class="fields" type="text" name="username" required>
          <label>Username</label>
        </div>
        <div class="group">
          <input class="fields" type="password" name="password" required>
          <label>Password</label>
        </div>
        <!-- <div class="group">
          <input class="fields" type="password" name="repeatpw" required>
          <label>Repeat Password</label>
        </div> -->
        <button id="login-btn" type="submit" name="submit">Log In</button>
        <div class="line">OR</div>
        <button id="new-acc">Sign Up</button>
      </form>
    </div>
    </div>

  </section>

  <section id="game_page">
    <div class="game_container">
      <div class="chose_theme"></div>
      <div class="game"></div>
    </div>
  </section>

  <section id="all_games">
    <div class="games_container">
      <div id="item1"></div>
      <div id="item2"></div>
      <div id="item3"></div>
      <div id="item4"></div>
      <div id="item5"></div>
      <div id="item6"></div>
      <div id="item7"></div>
      <div id="item8"></div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
