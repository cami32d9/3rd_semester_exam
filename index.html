<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <!--  <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet" />-->
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alatsi&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="144x144" href="elements/favicon/android-chrome-144x144.png">
<link rel="icon" type="image/png" sizes="32x32" href="elements/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="element/favicon/favicon-16x16.png">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <title>3rd Semester Exam Project</title>
  </head>

  <body>
    <div class="body_background"></div>

    <section id="landing">
      <nav>
        <div class="nav_center">
          <a href="#">
            <img class="nav_logo" src="elements/static/logo_nav.svg" />
          </a>
          <a href="#">All games</a>
        </div>
        <div id="nav-buttons">
          <button id="nav-login">Log In</button>
          <button id="nav-signup">Sign Up</button>
        </div>
      </nav>

      <div id="logo-form-container">
        <div id="logo-container">
          <div class="title"><h1>Welcome to World Games</h1></div>
          <div class="earth"></div>
        </div>

        <div id="form-container">
          <h1 id="signup-h1">Sign Up</h1>
          <div id="bars-container">
            <div class="bar">
              <div class="first-step progress"></div>
            </div>
            <div class="bar">
              <div class="second-step progress"></div>
            </div>
          </div>
          <form id="signup-form" method="POST" action="">
            <div id="first-fields">
              <div class="group">
                <input
                  class="fields username"
                  type="text"
                  name="username"
                  required
                />
                <label>Username</label>
              </div>
              <div class="group">
                <input
                  class="fields"
                  type="password"
                  name="password"
                  required
                />
                <label>Password</label>
              </div>
              <div class="group">
                <input
                  class="fields"
                  type="password"
                  name="repeatpw"
                  required
                />
                <label>Repeat Password</label>
              </div>
            </div>
            <div id="second-fields">
              <div class="group">
                <input class="fields" type="text" name="email" required />
                <label>Email</label>
              </div>
              <div class="group">
                <input class="fields" type="text" name="firstname" required />
                <label>First Name</label>
              </div>
              <div class="group">
                <input class="fields" type="text" name="lastname" required />
                <label>Last Name</label>
              </div>
              <div class="group">
                <input class="fields" type="text" name="country" required />
                <label>Country</label>
              </div>
              <div class="group">
                <input class="fields" type="date" name="dateofbirth" required />
                <label>Date of Birth</label>
              </div>
              <div id="checkboxes">
                <input
                  id="first-checkbox"
                  type="checkbox"
                  name="subscription"
                />
                I accept the Terms of Use
                <br />
                <input id="second-checkbox" type="checkbox" /> I want to receive
                newsletters and great offers
              </div>
            </div>
            <div id="signup-error"></div>
            <div id="signedup">Account succesfully created</div>
            <button id="next-btn" name="next">Next</button>
            <div id="buttons-container">
              <button id="back-btn" name="back">Back</button>
              <button id="signup-btn" type="submit" name="submit">
                Sign Up
              </button>
            </div>
            <div class="line">OR</div>
            <button type="button" id="already-acc">Log In</button>
          </form>

          <form id="login-form" method="" action="">
            <div class="group">
              <input
                class="fields username"
                type="text"
                name="username"
                required
              />
              <label>Username</label>
            </div>
            <div class="group">
              <input class="fields" type="password" name="password" required />
              <label>Password</label>
            </div>
            <div id="login-error"></div>
            <button id="login-btn" type="submit" name="submit">Log In</button>
            <div class="line">OR</div>
            <button type="button" id="new-acc">Sign Up</button>
          </form>
        </div>
      </div>
    </section>

    <div class="hide_background_crop first_section">
      <div class="hide_background"></div>
    </div>

    <h1 id="game_header">Slot Machine</h1>
    <section id="game_page">
        <input type="image" id="sound" src="elements/static/music_on.svg" value="PLAY"  onclick="play()">
        <audio id="audio" src="elements/audio/8-bit_music_01.mp3"></audio>
      <!-- The theme is added to the .game div through JavaScript. It currently starts with 'mexico'. -->
      <div class="game_container" data-game-theme="mexican">
        <div class="game_options">
          <div class="game_options_top">
            <div class="game_options_heading">
              <img src="elements/static/choose_theme.svg" />
            </div>
            <!-- If a new theme is added, the theme button needs to be added here. the data-theme is the attribute that is
         used to style the elements through CSS. -->
            <button class="theme_button" data-theme="mexican" onclick="btn_click.play()"></button>
            <button class="theme_button" data-theme="indigenous" onclick="btn_click.play()"></button>
            <button class="theme_button" data-theme="viking" onclick="btn_click.play()"></button>
          </div>
          <div class="point_chart">
            <div class="point_chart_row point_chart_row_6">
              <div class="point_chart_symbol"></div>
              <div class="point_chart_symbol"></div>
              <div class="point_chart_symbol"></div>
              <img
                class="point_chart_points equals"
                src="elements/static/equals.svg"
              />
              <img class="coin" src="elements/static/coins.svg" />
              <img
                class="point_chart_points"
                src="elements/static/price_20.svg"
              />
            </div>
            <div class="point_chart_row point_chart_row_5">
              <div class="point_chart_symbol"></div>
              <div class="point_chart_symbol"></div>
              <div class="point_chart_symbol"></div>
              <img
                class="point_chart_points equals"
                src="elements/static/equals.svg"
              />
              <img class="coin" src="elements/static/coins.svg" />
              <img
                class="point_chart_points"
                src="elements/static/price_14.svg"
              />
            </div>

            <div class="point_chart_row point_chart_row_4">
              <div class="point_chart_symbol"></div>
              <div class="point_chart_symbol"></div>
              <div class="point_chart_symbol"></div>
              <img
                class="point_chart_points equals"
                src="elements/static/equals.svg"
              />
              <img class="coin" src="elements/static/coins.svg" />
              <img
                class="point_chart_points"
                src="elements/static/price_12.svg"
              />
            </div>
            <div class="point_chart_row point_chart_row_3">
              <div class="point_chart_symbol"></div>
              <div class="point_chart_symbol"></div>
              <div class="point_chart_symbol"></div>
              <img
                class="point_chart_points equals"
                src="elements/static/equals.svg"
              />
              <img class="coin" src="elements/static/coins.svg" />
              <img
                class="point_chart_points"
                src="elements/static/price_10.svg"
              />
            </div>

            <div class="point_chart_row point_chart_row_2">
              <div class="point_chart_symbol"></div>
              <div class="point_chart_symbol"></div>
              <div class="point_chart_symbol"></div>
              <img
                class="point_chart_points equals"
                src="elements/static/equals.svg"
              />
              <img class="coin" src="elements/static/coins.svg" />
              <img
                class="point_chart_points"
                src="elements/static/price_8.svg"
              />
            </div>

            <div class="point_chart_row point_chart_row_1">
              <div class="point_chart_symbol"></div>
              <div class="point_chart_symbol"></div>
              <div class="point_chart_symbol"></div>
              <img
                class="point_chart_points equals"
                src="elements/static/equals.svg"
              />
              <img class="coin" src="elements/static/coins.svg" />
              <img
                class="point_chart_points"
                src="elements/static/price_4.svg"
              />
            </div>
          </div>
        </div>
        <div class="game">
          <div class="slot_machine">
            <div class="hold_buttons"></div>

            <!-- The wheels are added through JavaScript -->
            <div class="wheels"></div>

            <div class="main_buttons">
              <!-- The start and spin buttons are always the same. -->
              <button class="start_button" onclick="btn_click.play()"></button>
              <button class="spin_button inactive" onclick="btn_click.play()"></button>
            </div>
          </div>

          <!-- The hold buttons are added through JavaScript. -->
        </div>
        <div class="game_popup">
          <div class="game_popup_content game_welcome">
            <div class="game_popup_heading text_svg"></div>
            <div class="text_svg popup_text_one"></div>
            <div class="text_svg popup_text_two"></div>
            <button class="popup_button popup_keep_playing_button" onclick="btn_click.play()"></button>
            <div class="character_sprite"></div>
          </div>

          <div class="game_popup_content no_jackpot">
            <div class="game_popup_heading text_svg"></div>
            <div class="text_svg popup_text_one"></div>
            <button class="popup_button popup_signup_button"></button>
            <div class="text_svg popup_text_two"></div>
            <button class="popup_button popup_keep_playing_button" onclick="btn_click.play()"></button>
            <div class="character_sprite"></div>
          </div>

          <div class="game_popup_content jackpot">
            <div class="game_popup_heading text_svg"></div>
            <div class="text_svg popup_text_one"></div>
            <div class="text_svg popup_text_two"></div>
            <button class="popup_button popup_signup_button" onclick="btn_click.play()"></button>
            <div class="character_sprite"></div>
          </div>
        </div>
      </div>
    </section>

    <div class="hide_background_crop third_section">
      <div class="hide_background"></div>
    </div>

    <section>
      <div id="more_games">
        <h1>More games</h1>
        <h2>Popular games</h2>
        <div class="popular_games"></div>
        <h2>Jackpot games</h2>
        <div class="jackpot_games"></div>
      </div>
    </section>

    <script src="form_script.js"></script>
    <script src="more_games_script.js"></script>
    <script src="script.js"></script>
  </body>
</html>
