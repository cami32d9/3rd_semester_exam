<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <!--  <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet" />-->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css?family=Alatsi&display=swap"
            rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
    <title>3rd Semester Exam Project</title>
</head>

<body>

<div class="body_background"></div>

<section id="landing">
    <nav>
        <div class="nav_center">
            <a href="#">
                <img class="nav_logo" src="elements/logo_nav.svg">
            </a>
            <a href="#">All games</a>
        </div>
        <div id="nav-buttons">
            <button id="nav-login">Log In</button>
            <button id="nav-signup">Sign Up</button>
        </div>
    </nav>

    <div id="logo-form-container">
        <div id="logo-container">
            <div class="title"></div>
            <div class="earth"></div>
        </div>

        <div id="form-container">
            <h1 id="signup-h1">Sign Up</h1>
            <div id="bars-container">
                <div class="bar">
                    <div class="first-step progress"></div>
                </div>
                <div class="bar">
                    <div class="second-step progress"></div>
                </div>
            </div>
            <form id="signup-form" method="POST" action="">
                <div id="first-fields">
                    <div class="group">
                        <input class="fields username" type="text" name="username" required />
                        <label>Username</label>
                    </div>
                    <div class="group">
                        <input class="fields" type="password" name="password" required />
                        <label>Password</label>
                    </div>
                    <div class="group">
                        <input class="fields" type="password" name="repeatpw" required />
                        <label>Repeat Password</label>
                    </div>
                </div>
                <div id="second-fields">
                    <div class="group">
                        <input class="fields" type="text" name="email" required />
                        <label>Email</label>
                    </div>
                    <div class="group">
                        <input class="fields" type="text" name="firstname" required />
                        <label>First Name</label>
                    </div>
                    <div class="group">
                        <input class="fields" type="text" name="lastname" required />
                        <label>Last Name</label>
                    </div>
                    <div class="group">
                        <input class="fields" type="text" name="country" required />
                        <label>Country</label>
                    </div>
                    <div class="group">
                        <input class="fields" type="date" name="dateofbirth" required />
                        <label>Date of Birth</label>
                    </div>
                    <div id="checkboxes">
                        <input id="first-checkbox" type="checkbox" name="subscription" /> I accept the Terms
                        of Use
                        <br>
                        <input id="second-checkbox" type="checkbox" /> I want to receive
                        newsletters and great offers
                    </div>
                </div>
                <div id="signup-error"></div>
                <div id="signedup">Account succesfully created</div>
                <button id="next-btn" name="next">Next</button>
                <div id="buttons-container">
                    <button id="back-btn" name="back">Back</button>
                    <button id="signup-btn" type="submit" name="submit">Sign Up</button>
                </div>
                <div class="line">OR</div>
                <button type="button" id="already-acc">Log In</button>
            </form>

            <form id="login-form" method="" action="">
                <div class="group">
                    <input class="fields username" type="text" name="username" required />
                    <label>Username</label>
                </div>
                <div class="group">
                    <input class="fields" type="password" name="password" required />
                    <label>Password</label>
                </div>
                <div id="login-error"></div>
                <button id="login-btn" type="submit" name="submit">Log In</button>
                <div class="line">OR</div>
                <button type="button" id="new-acc">Sign Up</button>
            </form>
        </div>
    </div>
</section>

<div class="hide_background_crop first_section">
    <div class="hide_background"></div>
</div>

<h1 id="game_header">Slot Machine</h1>
<section id="game_page">

    <!-- The theme is added to the .game div through JavaScript. It currently starts with 'mexico'. -->
    <div class="game_container" data-game-theme="mexican">
        <div class="game_options">
            <div class="game_options_top">
                <div class="game_options_heading">
                    <svg viewBox="0 0 210 15">
                        <text x="10" y="15" fill="#232323">Choose theme</text>
                    </svg>

                </div>
                <!-- If a new theme is added, the theme button needs to be added here. the data-theme is the attribute that is
         used to style the elements through CSS. -->
                <button class="theme_button" data-theme="mexican"></button>
                <button class="theme_button" data-theme="indigenous"></button>
                <button class="theme_button" data-theme="viking"></button>
            </div>
            <div class="point_chart">
                <div class="point_chart_row point_chart_row_6">
                    <div class="point_chart_symbol"></div>
                    <div class="point_chart_symbol"></div>
                    <div class="point_chart_symbol"></div>
                    <div class="point_chart_points equals">
                        <svg viewBox="0 0 30 13">
                            <text x="0" y="15" fill="#232323">=</text>
                        </svg>
                    </div>
                    <img class="coin" src="elements/static/coins.svg">
                    <div class="point_chart_points">
                        <svg viewBox="0 0 30 13">
                            <text x="0" y="15" fill="#232323">20</text>
                        </svg>
                    </div>
                </div>

                <div class="point_chart_row point_chart_row_5">
                    <div class="point_chart_symbol"></div>
                    <div class="point_chart_symbol"></div>
                    <div class="point_chart_symbol"></div>
                    <div class="point_chart_points equals">
                        <svg viewBox="0 0 30 13">
                            <text x="0" y="15" fill="#232323">=</text>
                        </svg>
                    </div>
                    <img class="coin" src="elements/static/coins.svg">
                    <div class="point_chart_points">
                        <svg viewBox="0 0 30 13">
                            <text x="0" y="15" fill="#232323">14</text>
                        </svg>
                    </div>
                </div>

                <div class="point_chart_row point_chart_row_4">
                    <div class="point_chart_symbol"></div>
                    <div class="point_chart_symbol"></div>
                    <div class="point_chart_symbol"></div>
                    <div class="point_chart_points equals">
                        <svg viewBox="0 0 30 13">
                            <text x="0" y="15" fill="#232323">=</text>
                        </svg>
                    </div>
                    <img class="coin" src="elements/static/coins.svg">
                    <div class="point_chart_points">
                        <svg viewBox="0 0 30 13">
                            <text x="0" y="15" fill="#232323">12</text>
                        </svg>
                    </div>
                </div>
                <div class="point_chart_row point_chart_row_3">
                    <div class="point_chart_symbol"></div>
                    <div class="point_chart_symbol"></div>
                    <div class="point_chart_symbol"></div>
                    <div class="point_chart_points equals">
                        <svg viewBox="0 0 30 13">
                            <text x="0" y="15" fill="#232323">=</text>
                        </svg>
                    </div>
                    <img class="coin" src="elements/static/coins.svg">
                    <div class="point_chart_points">
                        <svg viewBox="0 0 30 13">
                            <text x="0" y="15" fill="#232323">10</text>
                        </svg>
                    </div>
                </div>

                <div class="point_chart_row point_chart_row_2">
                    <div class="point_chart_symbol"></div>
                    <div class="point_chart_symbol"></div>
                    <div class="point_chart_symbol"></div>
                    <div class="point_chart_points equals">
                        <svg viewBox="0 0 30 13">
                            <text x="0" y="15" fill="#232323">=</text>
                        </svg>
                    </div>
                    <img class="coin" src="elements/static/coins.svg">
                    <div class="point_chart_points">
                        <svg viewBox="0 0 30 13">
                            <text x="0" y="15" fill="#232323">8</text>
                        </svg>
                    </div>
                </div>

                <div class="point_chart_row point_chart_row_1">
                    <div class="point_chart_symbol"></div>
                    <div class="point_chart_symbol"></div>
                    <div class="point_chart_symbol"></div>
                    <div class="point_chart_points equals">
                        <svg viewBox="0 0 30 13">
                            <text x="0" y="15" fill="#232323">=</text>
                        </svg>
                    </div>
                    <img class="coin" src="elements/static/coins.svg">
                    <div class="point_chart_points">
                        <svg viewBox="0 0 30 12">
                            <text x="0" y="15" fill="#232323">4</text>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="game">

            <div class="slot_machine">
                <div class="hold_buttons"></div>

                <!-- The wheels are added through JavaScript -->
                <div class="wheels"></div>

                <div class="main_buttons">
                    <!-- The start and spin buttons are always the same. -->
                    <button class="start_button"></button>
                    <button class="spin_button inactive"></button>
                </div>
            </div>

            <!-- The hold buttons are added through JavaScript. -->
        </div>
        <div class="game_popup">

            <div class="game_popup_content game_welcome">
                <div class="game_popup_heading text_svg"></div>
                <div class="text_svg popup_text_one"></div>
                <div class="text_svg popup_text_two"></div>
                <button class="popup_button popup_keep_playing_button"></button>
                <div class="character_sprite"></div>
            </div>

            <div class="game_popup_content no_jackpot">
                <div class="game_popup_heading text_svg"></div>
                <div class="text_svg popup_text_one"></div>
                <button class="popup_button popup_signup_button"></button>
                <div class="text_svg popup_text_two"></div>
                <button class="popup_button popup_keep_playing_button"></button>
                <div class="character_sprite"></div>
            </div>

            <div class="game_popup_content jackpot">
                <div class="game_popup_heading text_svg"></div>
                <div class="text_svg popup_text_one"></div>
                <div class="text_svg popup_text_two"></div>
                <button class="popup_button popup_signup_button"></button>
                <div class="character_sprite"></div>
            </div>

        </div>
    </div>

</section>


<div class="hide_background_crop third_section">
    <div class="hide_background"></div>
</div>

<section>
    <div id="more_games">
        <h1>More games</h1>
        <h2>Popular games</h2>
        <div class="popular_games"></div>
        <h2>Jackpot games</h2>
        <div class="jackpot_games"></div>
    </div>
</section>

<script src="form_script.js"></script>
<script src="more_games_script.js"></script>
<script src="script.js"></script>
</body>

</html>
