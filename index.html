<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>3rd Semester Exam Project</title>
</head>
<body>

<!-- The theme is added to the .game div through JavaScript. It currently starts with 'mexico'. -->
<div class="game" data-game-theme="mexican">

    <div class="slot_machine">

<!-- The wheels are added through JavaScript -->
    <div class="wheels"></div>

    <div class="main_buttons">
<!-- The start and spin buttons are always the same. -->
        <button class="start_button">Start!</button>
        <button class="spin_button">Spin!</button>

<!-- If a new theme is added, the theme button needs to be added here. the data-theme is the attribute that is
 used to style the elements through CSS. -->
        <button class="theme_button" data-theme="mexican">Mexican!</button>
        <button class="theme_button" data-theme="indigenous">Indigenous!</button>
        <button class="theme_button" data-theme="viking">Vikings!</button>
    </div>
    </div>

<!-- The hold buttons are added through JavaScript. -->
    <div class="hold_buttons"></div>
</div>

<script src="script.js"></script>
</body>
</html>
